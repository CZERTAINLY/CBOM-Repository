apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cbom-repository.fullname" . }}-test-connection"
  labels:
    {{- include "cbom-repository.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: {{ include "cbom-repository.curl.image" . }}
      command:
        - /bin/sh
        - -c
        - |
          curl --silent --retry 5 --retry-delay 5 --retry-all-errors cbom-repository-service:{{ .Values.service.port }}/api/v1/health
  restartPolicy: Never
